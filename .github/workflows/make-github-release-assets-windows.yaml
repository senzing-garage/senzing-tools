name: make-github-release-assets-windows.yaml

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"

permissions:
  contents: write

jobs:
  build:
    name: Publish binaries - windows
    runs-on: windows-latest
    strategy:
      matrix:
        senzingapi-version: ["staging"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install Senzing API
        uses: Senzing/github-action-install-senzing-api@latest
        with:
          senzingapi-version: ${{ matrix.senzingapi-version }}
      - name: Make executable file
        run: go build -o senzing-tools.exe
      - name: Upload versioned packages to release assets
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: senzing-tools.exe
          file_glob: true
          tag: ${{ github.ref }}
          overwrite: true
