name: gosec

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  gosec:
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on

    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: run Gosec Security Scanner
        uses: securego/gosec@v2.19.0
        with:
          args: ./...
