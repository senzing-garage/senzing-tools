run:
  modules-download-mode: readonly
  show-stats: true

output:
  print-linter-name: false
  sort-results: true

linters:
  enable:
    # List generated from: https://golangci-lint.run/usage/linters/
    # We are enabling all defaults as well as any bug/security related
    - asasalint
    - asciicheck
    - bidichk
    - bodyclose
    - contextcheck
    - durationcheck
    - errcheck
    - errchkjson
    - errorlint
    - exhaustive
    - exportloopref
    - gocheckcompilerdirectives
    - gochecksumtype
    - gocritic
    - gofmt
    - gosec
    - gosimple
    - gosmopolitan
    - govet
    - ineffassign
    - loggercheck
    - makezero
    - musttag
    - nilerr
    - noctx
    - protogetter
    - reassign
    - revive
    - rowserrcheck
    - spancheck
    - sqlclosecheck
    - staticcheck
    - testifylint
    - unused
    - zerologlint
